<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Traffic Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Traffic Monitor</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <!-- <li><a href="#"><i class="fas fa-history"></i> <span>History</span></a></li> -->
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Website Traffic Monitor</h1>
                <div class="user-info">
                    <span>Cihuyyy</span>
                    <img src="asset/images/cihuy.png" alt="User Avatar">
                </div>
            </header>
            <div class="monitor-controls">
                <div class="input-group">
                    <input type="text" id="urlInput" class="form-control" placeholder="Enter URL (e.g., https://www.example.com)">
                    <button class="btn btn-primary" type="button" id="toggleButton">Start Monitoring</button>
                </div>
            </div>
            <div id="statusLabel" class="status-label">
                Ready to monitor
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Requests per Second</h3>
                    <canvas id="requestsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Response Time (seconds)</h3>
                    <canvas id="responseTimeChart"></canvas>
                </div>
            </div>
            <button id="saveButton" class="btn btn-success d-none">Save Report</button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/script.js"></script>
</body>
</html>
